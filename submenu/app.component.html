<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>
          <ng-tamplate  auto-hide="false" id="sidenav" *ngFor="let p of appPages; let i = index">
            <ng-container  *ngIf="p.submenu.length == 0; else newDeb">
            <ion-item (click)="selectedIndex = i"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ng-container>
        <ng-template  #newDeb>
            <ion-item  (click)="selectedIndex = i" (click)="menuItemHandler(i)" routerDirection="root"  lines="none" detail="false"  routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-item>
            <ion-item-group  submenuu [class.visible]="showSubmenu" id=showSubmenu{{i}}>
              <ion-item  *ngFor="let subcategory of p.submenu; let i = index">{{subcategory.title}}</ion-item>
            </ion-item-group>
          </ng-template>
             
        </ng-tamplate>
        </ion-list>
       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
